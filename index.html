<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Test Page</title>
</head>
<body>
    <h6>Gallery Carousel of Images</h6>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Images/christmascard.JPG" class="d-block w-100" alt="Merry Christmas">
            </div>
            <div class="carousel-item">
                <img src="/Images/eastercard.JPG" class="d-block w-100" alt="Happy Easter!">
            </div>
            <div class="carousel-item">
                <img src="/Images/halloweencard.JPG" class="d-block w-100" alt="Happy Halloween!">
            </div>
            <div>
                <img src="/Images/juneteenthcard.JPG" class="d-block w-100" alt="Celebrating Family & Culture">
            </div>
            <div>
                <img src="/Images/mothersdaycard.JPG" class="d-block w-100" alt="A Mother's Legendary Love">
            </div>
            <div>
                <img src="/Images/thanksgivincard.JPG" width class="d-block w-100" alt="Gobble Gobble">
            </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
        </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
