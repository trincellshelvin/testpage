<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Parent Contact Information2</title>
</head>
<body>
    <h1 style="text-align: center;">Pet Parent Contact Information2</h1>
    <form action="index.html" class="row g-3" style="margin-left: 5%; margin-right: 5%;">
        <div class="col-md-6">
            <label for="name">First Name:</label>
            <input type="text" class="form-control" required id="firstname">
        </div>
        <div class="col-md-6">
            <label for="name">Last Name:</label>
            <input type="text"class="form-control" required id="lastname">
        </div>
        <div class="col-md-6">
            <label for="name">Pet's Name:</label>
            <input type="text" class="form-control" required id="petsname">
        </div>
        <div class="col-md-6">
            <label for="phone">Phone Number:</label>
            <input type="tel" class="form-control" required id="phonenumber">
        </div>
        <div class="col-md-3">
            <label for="text" class="form-control" required id="cityname"></label>
        </div>
    </form>
</body>
</html>
