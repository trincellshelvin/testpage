<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css">
    <title>Test Page</title>
</head>

<style>
    body {
        background-color: blue;
    }
</style>
<body>

    <nav>
        <a href="practice/practice.html">Practice</a>
        <a href="scripts/scripts.html">Scripts</a>
        <a href="test/test.html">Test</a>
    </nav>
    <h6>Gallery Carousel of Images</h6>
    <!-- Carosel -->
    <div id="carouselExample" class="carousel slide" style="align-items: center; width: fit-content; margin-left: 5%;">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://images.pexels.com/photos/10111743/pexels-photo-10111743.jpeg?auto=compress&cs=tinysrgb&w=600"
                    class="d-block w-75 h-100" alt="walnuts">
            </div>
            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/19284358/pexels-photo-19284358/free-photo-of-pile-of-crushed-walnut-shells.jpeg?auto=compress&cs=tinysrgb&w=600"
                    class="d-block w-75 h-100" alt="pecans">
            </div>
            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/2004166/pexels-photo-2004166.jpeg?auto=compress&cs=tinysrgb&w=600"
                    class="d-block w-75 h-100" alt="bark">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev" style="width: fit-content;">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next" style="width: fit-content;">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
